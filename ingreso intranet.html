<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos ingreso intranet.css">
    <title>Ingreso de Profesores</title>
</head>
<body>
    <div class="contenedor-form">
        <h1>Ingreso de Profesores</h1>
        <hr>
        <form action="">
            <div class="header">
                <a href="#" class="selected">Sing In</a>
                <a href="#">Sing Up</a>
            </div>
            <div class="fila">
                <label for="">Nombre de Usuario</label>
                <input required type="text">
            </div>
            <div class="fila">
                <label for="">Password</label>
                <input required type="password">
            </div>
            <div class="fila">
                <input type="checkbox" class="check">
                <span>Mantener Sesión</span>
            </div>

            <a href="promedio.html"><input type="button" value="Sing In"   class="btn" onclick="location.reload()"  id="boton" ></a>

            <hr>

            <a href="#" class="olvido">¿Olvidó el Password?</a>
        </form>
    </div>
    <script src="JS/intranet.js"></script>
    
</body>
</html>
